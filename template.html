<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">

<head>
    <meta charset="utf-8" />
    <meta name="generator" content="pandoc" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>${title}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
    <link rel="stylesheet" href="./static/css/pandoc-layout.css" />
    <link rel="stylesheet" href="./static/css/pandoc-code.css" />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <link rel="stylesheet" href="./static/css/nav.css" />
</head>

<body>
    <header id="title-block-header">
        <h1 class="title">${title}</h1>
    </header>
    ${contents}
    <hr class="navDivider">
    <nav>
        % if previousPage is not None:
        <p id="previousLink">
            <a href="/${previousPage}">&larr; Previous</a>
            % if seriesPage is not None:
            <br>
            In <a class="seriesLink" href="/${seriesPage}">${seriesPage}</a>
            % endif
        </p>
        % endif
        <p id="homeLink">
            <a href="/">Home</a>
        </p>
        % if nextPage is not None:
        <p id="nextLink">
            <a href="/${nextPage}">Next &rarr;</a>
            % if seriesPage is not None:
            <br>
            In <a class="seriesLink" href="/${seriesPage}">${seriesPage}</a>
            % endif
        </p>
        % endif
    </nav>
</body>

</html>
